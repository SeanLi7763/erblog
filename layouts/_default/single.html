<html>
    {{partial "head" .}}
<body>
{{partial "header" .}}
{{partial "nav" .}}

<div class="layui-container">
    
    <div class="layui-row">
        <div class="layui-card single-card">
            <br />
            <blockquote class="layui-elem-quote markdown-body single-title" >
                <h1>{{ .Title }}</h1>
                {{partial "info" .}}
            </blockquote>
            <div class="layui-card-body markdown-body single-content">
            
                {{ .Content }}
            </div>
        </div>
    </div>
</div>

{{ partial "footer" . }}
</body>
</html>
